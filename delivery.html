<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/delivery/delivery_layout.css" />
    <link rel="stylesheet" href="./styles/delivery/delivery_main.css" />
  </head>
  <body>
    <div class="container">
      <header class="box">Header</header>
      <nav class="box">Menu</nav>
      <main class="box main-content">
        <section class="main-content">
          <div class="transparent-box">
            <h1>Create Delivery</h1>

            <!-- Stepper -->
            <div class="stepper">
              <div class="step active" data-step="1">Parcel Details</div>
              <div class="step" data-step="2">Payment Details</div>
              <div class="step" data-step="3">Addresses</div>
              <div class="step" data-step="4">Verification</div>
            </div>

            <!-- Form Content -->
            <div class="form">
              <div class="step-content active" data-step="1">
                <h2>Parcel Details</h2>
                <div class ="label">
                <label>
                  Shipment Type:
                  <select>
                    <option>Parcel</option>
                    <option>Documents</option>
                  </select>
                </label>
                </div>
                <div class ="label">
                <label>
                  Parcel Size:
                  <input type="text" placeholder="Length" />
                  <input type="text" placeholder="Width" />
                  <input type="text" placeholder="Height" />
                </label>
              </div>
              </div>

              <div class="step-content" data-step="2">
                <h2>Payment Details</h2>
                <div class = "label">
                <label>
                  Card Number:
                  <input type="text" placeholder="1234 5678 9012 3456" />
                </div>
                </label>
                <div class = "label">
                <label>
                  Expiry Date:
                  <input type="text" placeholder="MM/YY" />
                </div>
                </label>
                <div class = "label">
                <label>
                  CVV:
                  <input type="text" placeholder="123" />
                </label>
              </div>
              </div>

              <div class="step-content" data-step="3">
                <h2>Addresses</h2>
                <label>
                  Sender Address:
                  <input type="text" placeholder="Sender Address" />
                </label>
                <label>
                  Receiver Address:
                  <input type="text" placeholder="Receiver Address" />
                </label>
              </div>

              <div class="step-content" data-step="4">
                <h2>Verification</h2>
                <p>Please confirm the details and submit the form.</p>
              </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="buttons">
              <button id="prev-btn" class="prev" disabled>Previous</button>
              <button id="next-btn" class="next">Next</button>
            </div>
          </div>
        </section>
      </main>

      <footer class="box footer">Footer</footer>
    </div>

    <script src="./scripts/stepper.js"></script>
  </body>
</html>
