<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairyDelivery</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/index/index_layout.css" />
    <link rel="stylesheet" href="./styles/index/index_main.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="box header-content">
          <a href="./index.html" class="header-link">
            <div class="logo_name">
              <img
                src="./assets/logo.png"
                alt="Fairy Delivery Logo"
                class="logo"
              />
              <h1>Fairy Delivery</h1>
            </div>
          </a>
        </div>
      </header>
      <nav class="box">
        <ul class="menu">
          <li><a href="./delivery.html">Delivery</a></li>
          <li><a href="./tracking.html">Tracking</a></li>
          <li><a href="./cost.html">Cost</a></li>
          <li><a href="./about.html">About Us</a></li>
        </ul>
      </nav>

      <main class="box">
        <section class="main-content">
          <div class="transparent-box">
            <h2>Deliver in an Instant!</h2>
            <p>We will teleport your delivery in just a minute!</p>
          </div>

          <div class="links-box">
            <div class="link">
              <a href="delivery.html">
                <div class="link_icon">
                  <img
                    src="./assets/plus-solid.svg"
                    alt="Create Shipment"
                    class="icon"
                  />
                  <p>Create Shipment</p>
                </div>
              </a>
            </div>
            <div class="link">
              <a href="tracking.html">
                <div class="link_icon">
                  <img
                    src="./assets/box-solid.svg"
                    alt="Create Shipment"
                    class="icon"
                  />
                  <p>Tracking Delivery</p>
                </div>
              </a>
            </div>
            <div class="link">
              <a href="cost.html">
                <div class="link_icon">
                  <img
                    src="./assets/calculator-solid.svg"
                    alt="Create Shipment"
                    class="icon"
                  />
                  <p>Calculate Price</p>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer class="box footer">
        <div class="socials">
          <a href="#"
            ><img src="./assets/facebook-brands-solid.svg" alt="Facebook"
          /></a>
          <a href="#"
            ><img src="./assets/discord-brands-solid.svg" alt="Discord"
          /></a>
          <a href="#"><img src="./assets/user-solid.svg" alt="Discord" /></a>
        </div>
        <p>Copyright &copy; Fairy Delivery</p>
      </footer>
